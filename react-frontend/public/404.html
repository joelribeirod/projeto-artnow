<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname;
        var repoName = "/projeto-artnow";

        // Verifica se jรก estamos na URL correta para evitar loops
        if (!path.startsWith(repoName)) {
            window.location.replace(repoName + path);
        }
    </script>
</head>
<body>
</body>
</html>
